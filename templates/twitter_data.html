<!DOCTYPE html>
<html>

<head>
  <title>Twitter Data</title>
</head>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid #ddd;
  }
  th, td {
    text-align: left;
    padding: 8px;
  }
tr:nth-child(even){background-color: #f2f2f2}
</style>

<body>
  <table style="width:50%">
    <tr>
      <td>Tweet ID</td>
      <td>Weekday</td>
      <td>Hour</td>
      <td>Day</td>
    </tr>
    {%for item in data%}
    <tr>
      <td>{{item[0]}}</td>
      <td>{{item[1]}}</td>
      <td>{{item[2]}}</td>
      <td>{{item[3]}}</td>
     
    {%endfor%}
  </table>
</body>

</html>
